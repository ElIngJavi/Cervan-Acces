  <div id="cartPanel" class="cart-panel">

      <button class="pay-button" id="payButton">Pagar</button> <!-- Agregamos el botón "Pagar" -->
    </ul>
  </div>
</div>

<!-- Panel de pago -->

 <span class="close-button" id="closeButton">&times;</span> <!-- Botón de cierre "X" -->

    </div>
    <!-- Agrega más campos de información de pago según sea necesario -->
